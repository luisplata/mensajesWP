<!DOCTYPE html>
<html>
<!-- Plantilla de sitio de tres columnas en HTML5 -->
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="author" content="JMSR">
  <meta name="description" content="Plantilla para documento HTML 5">
  <meta name="keywords" content="HTML, CSS">
  <title>Plantilla para documento HTML 5</title>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
	<div class="row">
		<div class="offset-3 col-6 text-center">
			<label>Número de Teléfono</label>
			<input type="tel" class="form-control" id="numeroDeTelefono"/>
			<br/>
			<label>Mensaje</label>
			<textarea class="form-control" id="mensaje" rows="3"></textarea>
			<br/>
			<button class="btn btn-success" id="enviarWhatsahpp">Enviar</button>
		</div>
		<div class="offset-3 col-6 text-center form-group form-check d-none">
			<input type="checkbox" class="form-check-input" id="con" />
			<label class="form-check-label" for="con">Check me out</label>
		</div>
	</div>
  </div>
  <script>
  $(document).ready(function(){
	$("#enviarWhatsahpp").on("click",function(){
		//Aqui vamos a enviar el mensaje de whatsap al numero indicado
		enviarMensajeWP($("#numeroDeTelefono").val());
	});
  });
  
  function enviarMensajeWP(numero, mensaje){
	if($("#con").is(':checked')){
		alert("si");
		var a = document.createElement("a");
		a.target = "_blank";
		a.href = "https://api.whatsapp.com/send?phone="+numero+"&"+mensaje;
		a.click();
	}else{
		alert("no");
		window.open("https://api.whatsapp.com/send?phone="+numero+"&"+mensaje, '_blank');
	}
  }
  </script>
</body>
</html>
